<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:linear-gradient(to right ,rgb(1, 225, 255),rgb(8, 176, 243));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .search-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        
        .search-container input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 10px;
            margin-right: 10px;
        }
        
        .search-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <p>if  you to search for any prouduct just give the name and click on search...</p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>

    <script>
        function search() {
            var searchTerm = document.getElementById("searchInput").value;
            if (searchTerm.trim() !== '') {
                window.location.href = "https://www.flipkart.com/search?q=" + encodeURIComponent(searchTerm);
            }
        }
    </script>
</body>
</html>
