<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            text-align: center;
            background-image: url("4.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 200px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #007bff;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        textarea {
            height: 150px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .confirmation {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="Suc.html" method="post">
            <input type="text" name="name" placeholder="Your Name"><br>
            <input type="email" name="email" placeholder="Your Email"><br>
            <textarea name="message" placeholder="Your Message"></textarea><br>
            <input type="submit" value="Send">
        </form>
        <div id="confirmation" class="confirmation" style="display: none;">Thank you for contacting us!</div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Show confirmation message
            document.getElementById("confirmation").style.display = "block";

            // Optionally, you can redirect the user after a delay
            setTimeout(function() {
                
            }, 3000); // Redirect after 3 seconds (3000 milliseconds)
        });
    </script>
</body>
</html>
